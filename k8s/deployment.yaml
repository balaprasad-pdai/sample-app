apiVersion: apps/v1
kind: Deployment
containers:
        - name: sample-app
          # Using Docker Hub image provided by the user. Change the tag if needed.
          image: populardigitalai/sample-app:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 5173
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 15
            periodSeconds: 20
          resources:
            limits:
              cpu: "500m"
              memory: "256Mi"
            requests:
              cpu: "100m"
              memory: "128Mi"
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
